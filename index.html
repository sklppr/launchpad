<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<title>Launchpad</title>
		<meta name="robots" content="noindex, nofollow" />
		<meta name="viewport" content="width=600" />
		<link rel="stylesheet" media="screen" type="text/css" href="stylesheets/launchpad.css" />
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
		<script type="text/javascript" src="scripts/launchpad.js"></script>
	</head>
	<body>
		<h1>Where do you want to go today?</h1>
		
		<form id="search-form" class="google" method="get" action="https://encrypted.google.com/search">
			<ul id="search-pages">
				<li><a id="search-google" class="search-page" href="https://encrypted.google.com/" title="Google" data-search-url="https://encrypted.google.com/search?q={query}">Google</a></li>
				<li><a id="search-wikipedia" class="search-page" href="https://secure.wikimedia.org/wikipedia/de/wiki/" title="Wikipedia" data-search-url="https://secure.wikimedia.org/wikipedia/de/w/index.php?search={query}">Wikipedia</a></li>
				<li><a id="search-youtube" class="search-page" href="https://www.youtube.com/" title="YouTube" data-search-url="https://www.youtube.com/results?search_query={query}">YouTube</a></li>
				<li><a id="search-twitter" class="search-page" href="https://twitter.com/" title="Twitter" data-search-url="http://search.twitter.com/search?q={query}">Twitter</a></li>
			</ul>
			<p id="search-box">
				<input id="search-field" name="q" type="text" value="" autofocus="autofocus" />
			</p>
		</form>
		<ul id="bookmarks">
			<li><a id="bookmark-facebook" class="bookmark" href="https://www.facebook.com/" title="Facebook">Facebook</a></li>
			<li><a id="bookmark-github" class="bookmark" href="https://github.com/" title="GitHub">GitHub</a></li>
			<li><a id="bookmark-instapaper" class="bookmark" href="https://www.instapaper.com/" title="Instapaper">Instapaper</a></li>
		</ul>
	</body>
</html>
