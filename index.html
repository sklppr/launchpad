<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Launchpad</title>
		<meta name="robots" content="noindex, nofollow" />
		<meta name="viewport" content="width=800" />
		<link rel="stylesheet" media="screen" type="text/css" href="stylesheets/screen.css" />
	</head>
	<body>
		<h1>Where do you want to go today?</h1>
		
		<form id="search-form" class="google" method="get" action="https://encrypted.google.com/search">
			<ul id="search-pages">
				<li class="search-pages-item">
					<a id="search-google" class="search-page" href="https://encrypted.google.com/" title="Google" data-search-url="https://encrypted.google.com/search?q={query}">Google</a>
				</li>
				<li class="search-pages-item">
					<a id="search-wikipedia" class="search-page" href="https://secure.wikimedia.org/wikipedia/de/wiki/" title="Wikipedia" data-search-url="https://secure.wikimedia.org/wikipedia/de/w/index.php?search={query}">Wikipedia</a>
				</li>
				<li class="search-pages-item">
					<a id="search-wolfram" class="search-page" href="http://www.wolframalpha.com/" title="Wolfram Alpha" data-search-url="http://www.wolframalpha.com/input/?i={query}">Wolfram Alpha</a>
				</li>
				<li class="search-pages-item">
					<a id="search-twitter" class="search-page" href="https://twitter.com/" title="Twitter" data-search-url="http://search.twitter.com/search?q={query}">Twitter</a>
				</li>
				<li class="search-pages-item">
					<a id="search-youtube" class="search-page" href="https://www.youtube.com/" title="YouTube" data-search-url="https://www.youtube.com/results?search_query={query}">YouTube</a>
				</li>
			</ul>
			<p id="search-box">
				<input id="search-field" name="q" type="text" value="" autofocus="autofocus" />
			</p>
		</form>
		<ul id="bookmarks">
			<li class="bookmarks-item">
				<a id="bookmark-facebook" class="bookmark" href="https://www.facebook.com/" title="Facebook">Facebook</a>
			</li>
			<li class="bookmarks-item">
				<a id="bookmark-github" class="bookmark" href="https://github.com/" title="GitHub">GitHub</a>
			</li>
			<li class="bookmarks-item">
				<a id="bookmark-instapaper" class="bookmark" href="https://www.instapaper.com/" title="Instapaper">Instapaper</a>
			</li>
		</ul>
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
		<script>window.jQuery || document.write('<script src="javascripts/libs/jquery-1.5.1.min.js">\x3C/script>')</script>
		<script type="text/javascript" src="javascripts/launchpad.js"></script>
		
		<!-- Change UA-XXXXX-X to be your site's ID -->
		<script>var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']]; (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];g.async=1; g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js'; s.parentNode.insertBefore(g,s)}(document,'script'));</script>
	</body>
</html>
